<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Game - Jogo da Velha</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header-div">
          <img src="./assets/hash-icon.png" alt="#" />
          <h1>Hash Game</h1>
        </div>
      </div>
    </header>
    <section id="gameconfigs">
      <div class="wrapper">
        <div class="playerview">
          <div class="playertag">
            <img src="./assets/edit-icon.png" alt="Editar Nome" />
            <input type="text" id="name_player1" />
          </div>
          <div class="playertag">
            <img src="./assets/edit-icon.png" alt="Editar Nome" />
            <input type="text" id="name_player2" />
          </div>
        </div>
        <div class="controls">
          <input type="button" value="Iniciar" />
        </div>
      </div>
    </section>
    <section id="game">
      <div class="wrapper">
        <div class="stage">
          <div class="row">
            <div id="0" class="square">
              <div></div>
            </div>
            <div id="1" class="square">
              <div></div>
            </div>
            <div id="2" class="square">
              <div></div>
            </div>
          </div>
          <div class="row">
            <div id="3" class="square">
              <div></div>
            </div>
            <div id="4" class="square">
              <div></div>
            </div>
            <div id="5" class="square">
              <div></div>
            </div>
          </div>
          <div class="row">
            <div id="6" class="square">
              <div></div>
            </div>
            <div id="7" class="square">
              <div></div>
            </div>
            <div id="8" class="square">
              <div></div>
            </div>
          </div>
        </div>
        <div class="playertime">
          <span id="playermove">Player 1</span>
        </div>
      </div>
    </section>

    <script src="./js/game.js"></script>
    <script src="./js/interface.js"></script>
  </body>
</html>
